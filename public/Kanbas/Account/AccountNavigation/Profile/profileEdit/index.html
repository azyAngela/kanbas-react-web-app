<link href="../../../../../Kanbas/Courses/CourseNavigation/index.css" rel="stylesheet" />

<link rel="stylesheet" href="../profileIndex.css" />

<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <i class="fa fa-bars wd-icon" aria-hidden="true"></i> Angela An's Profile
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2">
                <ul class="wd-profile-navigation">
                    <li><a href="#">Notifications</a></li>
                    <li class="wd-active"><a href="../AccountNavigation/Profile/profile.html">Profile</a></li>
                    <li><a href="#">Files</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">ePortfolios</a></li>
                    <li><a href="#">Shared Content</a></li>
                    <li><a href="#">The Hub</a></li>
                    <li><a href="#">Qwickly Course Tools</a></li>
                    <li><a href="#">Global Announcements</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-8">
                <div class="wd-profile-edit-container">
                    <i class="fa fa-user wd-user-icon" aria-hidden="true"></i>
                    <h1>Angela An</h1>
                    <form action="../../Profile/profile.html">
                        <form>
                            <div class="form-group">
                                <label for="fulltime">Name:*</label>
                                <input type="text" class="form-control wd-short-input" id="fulltime" name="fullname" placeholder="Input your name" value="Angela An" />
                            </div>
                            <div class="form-group">
                                <label for="pronoun">Pronouns:</label>
                                <select class="form-control wd-short-input" id="pronoun">
                                    <option>None</option>
                                    <option>She/Her</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control wd-short-input" id="title" name="title" placeholder="Enter your title" />
                            </div>
                        </form>

                        <h3>Contact</h3>
                        <p>No registered services, you can add some on the <a href="#" class="wd-red-text">settings</a> page.</p>

                        <h3>Biography</h3>
                        <div class="form-group">
                            <textarea class="form-control" name="biography" cols="50" rows="5">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
                        </div>

                        <h3>Links</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="title2">Title</label>
                                </div>
                                <div class="col">
                                    <label for="url">URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="title2" name="title" value="YouTube" />
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="url" name="url" value="https://www.youtube.com" />
                                </div>
                                <div class="col">
                                    <a href="#">Remove</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button style="width: 150px;">Add another link</button><br />
                    <hr />
                    <div class="wd-right">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-danger">Save Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2">
                <form action="../Profile/profileEdit/profileEdit.html">
                    <button class="btn btn-secondary"><i class="fa fa-pencil" aria-hidden="true"></i> Cancel Editing</button>
                </form>
            </div>
        </div>
    </div>
</div>
